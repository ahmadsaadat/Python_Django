<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>E-Commerce App</title>
    <style>
        hr {
            border-top: 1px solid white;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="container" style="background-color: #2b7768;">
        <div class="row">
            <div class="col-sm-8">
                <div style="vertical-align: middle; font-size: large; padding-top: 1%; color: #EDF5E1;">E-Commerce App</div>
            </div>
            <div class="col-sm-4">
            <nav class="nav nav-pills nav-fill">
                <a class="nav-link" style="background-color: #05386B; color: #EDF5E1;" href="/">Active</a>
                <a class="nav-link" style="color: #EDF5E1;" href="/admin">Admin</a>
            </nav>
            </div>
            </div>
        </div>
    </div>
    <hr class="hr">
    <div class="container" style="background-color: #379683;">

        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Thumbnail</th>
                <th scope="col">Name</th>
                <th scope="col">Tags</th>
                <th scope="col">Description</th>
                <!-- Add more columns as needed -->
              </tr>
            </thead>
            <tbody>
              {% for product in products %}
              <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td><img src="{{ product.picture_url }}" alt="{{ product.name }}" width="100"></td>
                <td>{{ product.name }}</td>
                <td>
                {% for tag in product.tags.all %}
                <ul>{{ tag.name }}</ul>
                {% endfor %}
                </td>
                <td>{{ product.description }}</td>
                <!-- Add more cells as needed -->
              </tr>
              {% endfor %}
            </tbody>
          </table>

        <!-- {% for product in products %}
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        {% empty %}
        <p>No products found</p>
        {% endfor %} -->
    
    </div>


    
</body>
</html>
